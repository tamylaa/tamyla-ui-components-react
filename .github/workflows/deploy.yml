name: Build, Test & Publish UI Components React

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'rollup.config.js'
      - 'tsconfig.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    # TODO: Temporarily disabled lint step due to ESM/ESLint compatibility issues
    # - name: Run linting
    #   run: npm run lint
    
    - name: Run tests
      run: npm run test:coverage
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '18.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build package
      run: npm run build
    
    - name: Run bundle analysis
      run: npm run analyze
      continue-on-error: true
    
    - name: Test package creation
      run: npm pack --dry-run
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files-react
        path: dist/
        retention-days: 30

  semantic-release:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        scope: '@tamyla'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build for release
      run: npm run build
    
    - name: Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_GITHUB_ACTION_AUTO }}
      run: |
        if [ -z "$NODE_AUTH_TOKEN" ]; then
          echo "NPM_GITHUB_ACTION_AUTO not available - skipping semantic release"
          exit 0
        fi
        npx semantic-release
      continue-on-error: true

  publish-packages:
    runs-on: ubuntu-latest
    needs: semantic-release
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        scope: '@tamyla'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build packages
      run: npm run build
    
    - name: Publish to NPM
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_GITHUB_ACTION_AUTO }}
      run: |
        if [ -z "$NODE_AUTH_TOKEN" ]; then
          echo "NPM_GITHUB_ACTION_AUTO not available - skipping publish"
          exit 0
        fi
        # Publish React package
        npm publish --access public

  deploy-cdn:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files-react
        path: dist/
    
    - name: Deploy to CDN
      env:
        CDN_API_KEY: ${{ secrets.CDN_API_KEY }}
        CDN_ENDPOINT: ${{ secrets.CDN_ENDPOINT }}
      run: |
        # Upload to CDN (React components)
        for file in dist/*.js dist/*.css; do
          if [ -f "$file" ]; then
            curl -X PUT \
              -H "Authorization: Bearer $CDN_API_KEY" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file" \
              "$CDN_ENDPOINT/tamyla-ui-react/$(basename $file)"
          fi
        done
      continue-on-error: true
